<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>最浪漫的事</title>
    <link href="http://cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide inner-slide1">
            <div style="position: absolute; top:0;left:0;width:100%;
            height:100%; "><img src="images/happy1.jpg" alt="index0bg" style="position: absolute; top:0;left:0;"></div>
            <div class="slide-content slide-content1">
                <div class="tree-title">
                    <p  class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s">愿作守护著你一生的那棵树 </p>
                    <p  class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s">让你幸福 </p>
                </div>
            </div>
        </div>
        <div class="swiper-slide inner-slide2">
            <div style="position: absolute; top:0;left:0;width:100%;
            height:100%; "><img src="images/happy3.jpg" alt="index0bg" style="position: absolute; top:0;left:0;"></div>
            <div class="slide-content slide-content2">
                <h2  class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s">幸福</h2>
                <p >
                    <span   class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s">愿作守护著你一生的那棵树</span>
                    <span  class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s">不让你哭</span>
                    <span  class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.5s" swiper-animate-delay="0.7s">让你幸福</span>
                    <span  class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.5s" swiper-animate-delay="0.9s">你是我眼中永远坚强的保护</span>
                    <span  class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.5s" swiper-animate-delay="1.1s">就算头发斑白</span>
                    <span  class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.5s" swiper-animate-delay="1.3s">你还是最可爱</span>
                </p>
            </div>
        </div>
        <div class="swiper-slide inner-slide3">
            <div style="position: absolute; top:0;left:0;width:100%;
            height:100%; "><img src="images/happy4.jpg" alt="index0bg" style="position: absolute; top:0;left:0;"></div>
            <div class="slide-content  slide-content3">
                    <h2    class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0.3s">两个人</h2>
                <p   class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
                    <span>寒流一阵阵 整个冬天</span>
                    <span>怕冷的宝贝 我为你暖被</span>
                    <span>两人的世界 被爱包围</span>
                    <span>爱住进摇篮 轻轻的晃</span>
                </p>
            </div>

        </div>
        <div class="swiper-slide inner-content4">
            <div style="position: absolute; top:0;left:0;width:100%;
            height:100%; "><img src="images/happy5.jpg" alt="index0bg" style="position: absolute; top:0;left:0;"></div>
            <div class="slide-content slide-content4">
                <h2   class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.2s" swiper-animate-delay="0.1s">最爱</h2>
                <p  class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.2s" swiper-animate-delay="0.1s">
                    <span>愿做守护着你一生的那棵树</span>
                    <span>不让你哭 只要你幸福</span>
                    <span>你是我心中永恒无价的财富</span>
                    <span>就算偶尔不乖 你还是最可爱</span>
                    <span>我生命中最爱</span>
                </p>
            </div>
        </div>
        <div class="swiper-slide inner-slide5">
            <div style="position: absolute; top:0;left:0;width:100%;
            height:100%; "><img src="images/happy8.jpg" alt="index0bg" style="position: absolute; top:0;left:0;"></div>
            <div class="slide-content slide-content5 lastone">
                <p  class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s">这样便成了永恒</p>
                <p  class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="1.1s">尽管也许你不是一朵娇艳的花朵</p>
                <p  class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="2.1s">但在大树繁茂的枝叶下</p>
                <p  class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="3.1s">仍可以得到片刻的喘息</p>
                <p class="myid">
                    萤火虫
                </p>
                <p class="iconfont good"></p>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="up-item iconfont up"></div>
    <div id="music-container">
        <audio  id="playmusic"></audio>
        <div class="little1 animate-ele"><span class="animate-elea"></span></div>
        <div class="little2 animate-ele"><span class="animate-elea"></span></div>
        <div class="little3 animate-ele"><span class="animate-elea"></span></div>
        <div id="main" class="animate-ele">
        </div>
    </div>
</div>
<script  type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="http://cdn.bootcss.com/Swiper/3.3.1/js/swiper.js"></script>
<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
<script type="text/javascript" src="js/touch.js"></script>
<script type="text/javascript" src="js/music.js"></script>
<script type="text/javascript" src="js/good.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
