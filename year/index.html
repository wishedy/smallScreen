<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>那些年</title>
    <link href="http://cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide inner-slide1">
            <div style="position: absolute; top:0;left:0;width:100%;
            height:100%; "><img src="images/year1.png" alt="index0bg" style="position: absolute; top:0;left:0;"></div>
            <div class="slide1-title">
                <span  class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s">那</span>
                <span  class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.6s">些</span>
                <span  class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="1.1s">年</span>
            </div>
        </div>
        <div class="swiper-slide inner-slide2">
            <div style="position: absolute; top:0;left:0;width:100%;
            height:100%; "><img src="images/yearbg.jpeg" alt="index0bg" style="position: absolute; top:0;left:0;"></div>
            <div class="content">
                <a>
                    <img src="images/lastyear (3).jpg" alt="school"   class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.2s" swiper-animate-delay="0.1s">
                </a>
                <a>
                    <img src="images/lastyear (1).jpg" alt="school"   class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.2s" swiper-animate-delay="0.3s">
                </a>
                <a>
                    <img src="images/lastyear (4).jpg" alt="school"   class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.2s" swiper-animate-delay="0.5s">
                </a>
                <p   class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.6s">
                    我喜欢当年喜欢你的我
                </p>
            </div>
        </div>
        <div class="swiper-slide inner-slide3">
            <div style="position: absolute; top:0;left:0;width:100%;
            height:100%; "><img src="images/yearbg.jpeg" alt="index0bg" style="position: absolute; top:0;left:0;"></div>
            <div class="in-content">
                <div class="up-content">
                    <p>
                        <span class="title ani"    swiper-animate-effect="fadeInRight" swiper-animate-duration="1.1s" swiper-animate-delay="1.3s">
                            一个人的喜欢
                        </span>
                        <span class="parage ani"   swiper-animate-effect="fadeInRight" swiper-animate-duration="1.1s" swiper-animate-delay="1.8s">
                            我对你的喜欢，原来一直都是有响应的，而不是我一个人在跳舞。对我很重要。我的青春，不是一场独白。人生不是一个人的，喜欢，也不是一个人的。
                        </span>
                    </p>
                    <a>
                        <img src="images/year4.jpg" alt="love"   class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.4s" swiper-animate-delay="0.1s">
                    </a>
                </div>
                <div class="down-content">
                    <a>
                        <img src="images/year7.jpg" alt="love"    class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.1s" swiper-animate-delay="2.3s">
                    </a>
                    <p     class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.5s" swiper-animate-delay="2.6s">
                        我无法掉头就走，那也是我珍贵守护的爱情。
                    </p>
                </div>
            </div>
        </div>
        <div class="swiper-slide inner-slide4">
            <div style="position: absolute; top:0;left:0;width:100%;
            height:100%; "><img src="images/yearbg.jpeg" alt="index0bg" style="position: absolute; top:0;left:0;"></div>
            <div class="in-slide4-content">
                <p class="slide4-tltle ani"    swiper-animate-effect="zoomIn" swiper-animate-duration="1.1s" swiper-animate-delay="0.1s">只要够喜欢，就没有办不到的等待。<br/>就可以一直靠信仰爱情，坚持下去。</p>
                <div class="pics">
                    <p class="pics-left">
                        <i class="ani"   swiper-animate-effect="fadeInUp" swiper-animate-duration="1.4s" swiper-animate-delay="1.1s">
                            <span>
                                <img src="images/lastyear (2).jpg" alt="lastyear">
                            </span>
                            <em>

                            </em>
                        </i>
                        <i  class="ani"   swiper-animate-effect="fadeInDown" swiper-animate-duration="1.4s" swiper-animate-delay="1.1s">
                            <span></span>
                            <em><img src="images/year5.jpg" alt="love"></em>
                        </i>
                    </p>
                    <p class="pics-right">
                        <i  class="ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="1.4s" swiper-animate-delay="1.1s">
                            <em>
                                <img src="images/year3.jpg" alt="love">
                            </em>
                            <span>

                            </span>
                        </i>
                        <i   class="ani"   swiper-animate-effect="fadeInDown" swiper-animate-duration="1.4s" swiper-animate-delay="1.1s">
                            <em></em>
                            <span><img src="images/rain.jpg" alt="rain"></span>
                        </i>
                    </p>
                </div>
                <p class="bottom-title ani"     swiper-animate-effect="fadeInUp" swiper-animate-duration="1.4s" swiper-animate-delay="2.1s">
                    爱情不是人生的全部，却是我人生的味道。
                </p>
            </div>
        </div>
        <div class="swiper-slide inner-slide5 lastone">
            <div style="position: absolute; top:0;left:0;width:100%;
            height:100%; "><img src="images/year3.jpg" alt="index0bg" style="position: absolute; top:0;left:0;"></div>
            <p class="slide5-content ani"   swiper-animate-effect="fadeInUp" swiper-animate-duration="4.2s" swiper-animate-delay="0.1s" >
                <span>那些年错过的大雨</span>
                <span>那些年错过的爱情</span>
                <span>好想拥抱你 拥抱错过的勇气</span>
                <span>曾经想征服全世界</span>
                <span>到最後回首才发现</span>
                <span>这世界滴滴点点全部都是你</span>
            </p>
            <p class="myid">
                萤火虫
            </p>
            <p class="iconfont good"></p>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="up-item iconfont up"></div>
    <div id="music-container">
        <audio  id="playmusic"></audio>
        <div class="little1 animate-ele"><span class="animate-elea"></span></div>
        <div class="little2 animate-ele"><span class="animate-elea"></span></div>
        <div class="little3 animate-ele"><span class="animate-elea"></span></div>
        <div id="main" class="animate-ele">
        </div>
    </div>
</div>
<script  type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="http://cdn.bootcss.com/Swiper/3.3.1/js/swiper.js"></script>
<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
<script type="text/javascript" src="js/touch.js"></script>
<script type="text/javascript" src="js/music.js"></script>
<script type="text/javascript" src="js/good.js"></script>
<script type="text/javascript" src="js/mian.js"></script>
</body>
</html>
